<html lang="en">
  <head>
    {% include 'partials/header.html' %}
    <title>InkBloom | ProjectRexa</title>
    <link rel="stylesheet" href="/static/css/create_blog.css" />
  </head>
  <body>
    {% include 'partials/navbar.html' %}
    <script
      src="https://cdn.tiny.cloud/1/x2rul9i22r3mqcjuurqulrixds9c95pvp4w393nuzgvn2ebt/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <br />
    <br />
    <br />
    <br />
    <br />
    <form id="new-post-form" enctype="multipart/form-data">
      <div class="form-top">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter blog title"
        />
        <input
          type="text"
          id="tags"
          name="tags"
          placeholder="Enter blog tags (comma separated)"
        />
      </div>
      <div class="form-top">
        <div class="container">
          <input type="file" id="file-input" />
          <label for="file-input">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-200h80v-167l64 64 56-57-160-160-160 160 57 56 63-63v167ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>&nbsp; Choose cover image for blog
          </label>
        </div>
        <select id="category" name="category">
          <option value="blog" selected>Blog</option>
          <option value="dev-log">Dev Log</option>
        </select>
      </div>
      <textarea
        id="summary"
        class="summary"
        name="summary"
        placeholder="Enter blog summary"
      ></textarea>
      <div class="editor">
        <textarea id="naked">
          <p>Enter blog content</p>
      </textarea
        >
      </div>
      <div class="form-bottom">
        <input type="submit" value="Publish" />
      </div>
    </form>
    {% include 'partials/footer.html' %}


    <script src="/static/js/create_blog.js"></script>
  </body>
</html>
